    if [type_log] =~ "juniper"{
        grok {
            match => [
                "message", "%{SYSLOGTIMESTAMP:log_timestamp} %{IPORHOST:source} %{IPORHOST}: NetScreen device_id=%{WORD:device_id}%{DATA}: start_time=\"%{DATA:start_time}\" duration=%{INT:duration} policy_id=%{INT:policy_id} service=%{DATA:service} proto=%{INT:proto} src zone=%{WORD:src_zone} dst zone=%{WORD:dst_zone} action=%{WORD:action} sent=%{INT:sent} rcvd=%{INT:rcvd} src=%{IPORHOST:src_ip} dst=%{IPORHOST:dst_ip} src_port=%{INT:src_port} dst_port=%{INT:dst_port} src-xlated ip=%{IPORHOST} port=%{INT} dst-xlated ip=%{IPORHOST} port=%{INT} session_id=%{INT:session_id} reason=%{GREEDYDATA:reason}",
                "message", "%{SYSLOGTIMESTAMP:log_timestamp} %{IPORHOST:source} %{IPORHOST}: NetScreen device_id=%{WORD:device_id}%{DATA}: start_time=\"%{DATA:start_time}\" duration=%{INT:duration} policy_id=%{INT:policy_id} service=%{DATA:service} proto=%{INT:proto} src zone=%{WORD:src_zone} dst zone=%{WORD:dst_zone} action=%{WORD:action} sent=%{INT:sent} rcvd=%{INT:rcvd} src=%{IPORHOST:src_ip} dst=%{IPORHOST:dst_ip} src_port=%{INT:src_port} dst_port=%{INT:dst_port} session_id=%{INT:session_id}",
                "message", "%{SYSLOGTIMESTAMP:log_timestamp} %{IPORHOST:source} %{IPORHOST}: NetScreen device_id=%{WORD:device_id}%{DATA}: start_time=\"%{DATA:start_time}\" duration=%{INT:duration} policy_id=%{INT:policy_id} service=%{DATA:service} proto=%{INT:proto} src zone=%{WORD:src_zone} dst zone=%{WORD:dst_zone} action=%{WORD:action} sent=%{INT:sent} rcvd=%{INT:rcvd} src=%{IPORHOST:src_ip} dst=%{IPORHOST:dst_ip} icmp .*session_id=%{INT:session_id} reason=%{GREEDYDATA:reason}"
            ]
        }
    }

    if [type_log] =~ "bluecoat" {
        csv {
            columns => ["date", "time", "time-taken", "c-ip", "sc-status", "s-action", "sc-bytes", "cs-bytes", "cs-method", "cs-uri-scheme", "cs-host", "cs-uri-port", "cs-uri-path", "cs-uri-query", "cs-username", "cs-auth-group", "s-supplier-name", "rs(Content-Type)", "cs(Referer)", "cs(User-Agent)", "sc-filter-result", "cs-categories", "x-virus-id", "s-ip"]
            separator => " "
        }
    }

    if [type_log] =~ "eventlog" {
        grok {
            match => [
                "message", "%{SYSLOGTIMESTAMP:log_timestamp} %{IPORHOST:source} %{IPORHOST:hostname}[\t]%{DATA:MSWinEventLog}[\t]%{INT:Criticality}[\t]%{DATA:EventLogSource}[\t]%{INT:SnareCounter}[\t].* %{DATA:SubmitDate} %{DATA:SubmitTime} %{DATA:SubmitYear}[\t]%{INT:EventID}[\t]Microsoft-Windows-Security-Auditing[\t]%{DATA:SourceName}[\t]%{DATA:UserName}[\t]%{DATA:EventLogType}[\t]%{DATA:ComputerName}[\t]Kerberos Service Ticket Operations[\t][\t]A Kerberos service ticket was requested.    Account Information:%{SPACE}%{DATA:AccountInfo}   Account Name:%{SPACE}%{DATA:AccountName}   Account Domain:%{SPACE}%{DATA:AccountDomain}   Logon GUID:%{SPACE}%{DATA:LogonGUID}    Service Information:%{SPACE}%{DATA:ServiceInfo}   Service Name:%{SPACE}%{DATA:ServiceName}   Service ID:%{SPACE}%{DATA:ServiceID}    Network Information:%{SPACE}%{DATA:NetworkInfo}   Client Address:%{SPACE}%{IP:ClientAddress}   Client Port:%{SPACE}%{INT:ClientPort}    Additional Information:%{SPACE}%{DATA:AdditionalInfo}   Ticket Options:%{SPACE}%{DATA:TicketOptions}   Ticket Encryption Type:%{SPACE}%{DATA:TicketEncrypType}   Failure Code:%{SPACE}%{DATA:FailureCode}   Transited Services:%{SPACE}%{DATA:TransitedServices}    This event.*",
                "message", "%{SYSLOGTIMESTAMP:log_timestamp} %{IPORHOST:source} %{IPORHOST:hostname}[\t]%{DATA:MSWinEventLog}[\t]%{INT:Criticality}[\t]%{DATA:EventLogSource}[\t]%{INT:SnareCounter}[\t].* %{DATA:SubmitDate} %{DATA:SubmitTime} %{DATA:SubmitYear}[\t]%{INT:EventID}[\t]Microsoft-Windows-Security-Auditing[\t]%{DATA:SourceName}[\t]%{DATA:UserName}[\t]%{DATA:EventLogType}[\t]%{DATA:ComputerName}[\t]%{DATA:Type}[\t][\t]An account was successfully logged on.%{SPACE}Subject:%{SPACE}%{DATA:Subject}   Security ID:%{SPACE}%{DATA:SecurityID}   Account Name:%{SPACE}%{DATA:AccountName}   Account Domain:%{SPACE}%{DATA:AccountDomain}   Logon ID:%{SPACE}%{DATA:LogonID}    Logon Type:%{SPACE}%{INT:LogonType}    Impersonation Level:%{SPACE}%{DATA:ImpersonationLevel}    New Logon:%{SPACE}%{DATA:NewLogon}   Security ID:%{SPACE}%{DATA:SecurityID2}   Account Name:%{SPACE}%{DATA:AccountName2}   Account Domain:%{SPACE}%{DATA:AccountDomain2}   Logon ID:%{SPACE}%{DATA:LogonID2}   Logon GUID:%{SPACE}%{DATA:LogonGUID}    Process Information:%{SPACE}%{DATA:ProcessInfo}   Process ID:%{SPACE}%{DATA:ProcessID}   Process Name:%{SPACE}%{DATA:ProcessName}    Network Information:%{SPACE}%{DATA:NetworkInfo}   Workstation Name:%{SPACE}%{DATA:WorkstationName}   Source Network Address:%{SPACE}%{DATA:SrcNetworkAddr}   Source Port:%{SPACE}%{DATA:SrcPort}    Detailed Authentication Information:%{SPACE}%{DATA:DetailedAuthInfo}   Logon Process:%{SPACE}%{DATA:LogonProcess}    Authentication Package:%{SPACE}%{DATA:AuthPackage}   Transited Services:%{SPACE}%{DATA:TransitedServices}   Package Name .*:%{SPACE}%{DATA:PackageName}   Key Length:%{SPACE}%{INT:KeyLength}    This event.*",
                "message", "%{SYSLOGTIMESTAMP:log_timestamp} %{IPORHOST:source} %{IPORHOST:hostname}[\t]%{DATA:MSWinEventLog}[\t]%{INT:Criticality}[\t]%{DATA:EventLogSource}[\t]%{INT:SnareCounter}[\t].* %{DATA:SubmitDate} %{DATA:SubmitTime} %{DATA:SubmitYear}[\t]%{INT:EventID}[\t]Microsoft-Windows-Security-Auditing[\t]%{DATA:SourceName}[\t]%{DATA:UserName}[\t]%{DATA:EventLogType}[\t]%{DATA:ComputerName}[\t]%{DATA:Type}[\t][\t]An account was logged off.%{SPACE}Subject:%{SPACE}%{DATA:Subject}   Security ID:%{SPACE}%{DATA:SecurityID}   Account Name:%{SPACE}%{DATA:AccountName}   Account Domain:%{SPACE}%{DATA:AccountDomain}   Logon ID:%{SPACE}%{DATA:LogonID}    Logon Type:%{SPACE}%{INT:LogonType}    This event.*"
            ]
        }
    }